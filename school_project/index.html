    <section class="card_wrapper">
        <div class="container my-4 mb-5">
          <div class="row">
            <div class="col-md-4 col-4">
              <div class="card glass-overlay">
                <span class="bi bi-megaphone"></span>
                <h2>Announcement</h2>
                <!-- Content for announcement goes here -->
              </div>
            </div>
            <div class="col-md-4 col-4">
              <div class="card glass-overlay">
                <span class="bi bi-clipboard-check"></span>
                <h2>Assignments</h2>
                <!-- Content for assignments goes here -->
              </div>
            </div>
            <div class="col-md-4 col-4">
              <div class="card glass-overlay">
                <span class="bi bi-book"></span>

            </div>
            <div class="col-md-4 col-4">
              <div class="card glass-overlay">
                <span class="bi bi-person-check"></span>
                <h2>Attendance</h2>

              </div>
            </div>
            <div class="col-md-4 col-4">

  <script>
    function activateNavItem(item) {
      document.querySelectorAll('.nav-item').forEach(function (el) {
        el.classList.remove('active');
      });
      item.parentNode.classList.add('active');
    }
  </script>
  <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 120,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#fff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 2,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#000",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
